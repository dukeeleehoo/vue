<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue的基本代码</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	
	
	<body>
		
		<div id="app">
			<h1 v-cloak>{{msg}}</h1>
			<h2 v-text="msg"></h2>
		</div>
		
		<script>
		var vm = new Vue({
			
			el: '#app',
			
			data: {
				msg: '测试'
			}
			
		})
		
		
	</script>
		
	</body>
</html>
