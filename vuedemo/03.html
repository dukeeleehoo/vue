<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单跑马灯</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		
		<div id="app">
			<input type="button" value="开始" @click="start" :title="t1"/>
			<input type="button" value="停止" @click="stop" :title="t2"/>
			<h1 v-text="msg"></h1>
			
		</div>

		<script>

			var vm = new Vue({
				el: '#app',
				data: {
					t1: '开始按钮',
					t2: '结束按钮',
					msg : '小样 ！！！你来呀~~~~',
					intervalid: null
				},
				methods: {
					start(){
						
						if(this.intervalid!=null) return;
						
						this.intervalid=setInterval(()=>{
							var start = this.msg.substring(0,1)
							var end = this.msg.substring(1)
							this.msg = end+start
						},200);
						
						
					},
					stop(){
						clearInterval(this.intervalid);
						this.intervalid=null;
					}
				}
				
			})
		</script>
		
	</body>
</html>
